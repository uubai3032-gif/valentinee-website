<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Valentine</title>  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      overflow: hidden;
      background: linear-gradient(135deg, #ffd1dc, #ffe4e1, #ffb6c1);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }

    .card {
      background: rgba(255,255,255,0.9);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      max-width: 700px;
      position: relative;
      z-index: 2;
    }

    h1 {
      color: #e11d48;
      font-size: 40px;
      margin-bottom: 10px;
    }

    p {
      color: #444;
      font-size: 18px;
    }

    .photos {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      margin-top: 20px;
    }

    .photos img {
      width: 100%;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    .heart {
      position: absolute;
      color: red;
      animation: fall linear forwards;
      z-index: 1;
    }

    @keyframes fall {
      from {
        transform: translateY(-10vh);
        opacity: 1;
      }
      to {
        transform: translateY(110vh);
        opacity: 0;
      }
    }

    @media(max-width:600px){
      .photos{
        grid-template-columns: 1fr;
      }
      h1{
        font-size: 32px;
      }
    }
  </style></head><body>  <!-- MUSIC AUTO PLAY -->  <audio autoplay loop>
    <source src="music/valentine-music.mp3" type="audio/mp3">
  </audio>  <div class="card">
    <h1>Happy Valentine Day ‚ù§Ô∏è</h1>
    <p>Semoga hari Valentine dipenuhi kebahagiaan, cinta, dan momen indah üíï</p><div class="photos">
  <img src="photos/foto1.jpg" alt="Foto Valentine">
  <img src="photos/foto2.jpg" alt="Foto Valentine">
</div>

<p style="font-size:14px; margin-top:15px; color:#888;">
  Made with ‚ù§Ô∏è for Valentine
</p>

  </div>  <script>
    function createHeart(){
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerHTML = "‚ù§Ô∏è";
      heart.style.left = Math.random()*100 + "vw";
      heart.style.fontSize = (10 + Math.random()*20) + "px";
      heart.style.animationDuration = (3 + Math.random()*3) + "s";
      document.body.appendChild(heart);

      setTimeout(()=>{
        heart.remove();
      },6000);
    }

    setInterval(createHeart, 500);
  </script></body>
</html>
